<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Jonathan's Lab 9</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Frontend Libraries: Charts Lab</div>
        <div class="content">
          <div id="chartContainer" style="height: 370px; width: 100%;">
          </div>
        </div>
      </div>
    </div>

    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>


    <script>
   
      fetch("/api") // Rather than fetching from PG County, we're going to fetch from our own server.
        .then((data) => data.json())
        .then((data) => {
          console.log(data);
          return data; // <- this will pass the data to the next "then" statement when I'm ready.
        })

        .then((data) => {
          console.log(data);
          var chart = new CanvasJS.Chart("chartContainer", {
            animationEnabled: true,
            theme: "light2", // "light1", "light2", "dark1", "dark2"
            title: {
              text: "PG Establishments",
            },
            subtitles: [
              {
                text: "In USD",
                fontSize: 16,
              },
            ],
            axisY: {
              prefix: "$",
              scaleBreaks: {
                customBreaks: [
                  {
                    startValue: 0,
                    endValue: 35000,
                  },
                ],
              },
            },
            data: [
              {
                type: "doughnut",
                startAngle: 60,
                //innerRadius: 60,
                indexLabelFontSize: 17,
                indexLabel: "{label} - #percent%",
                toolTipContent: "<b>{label}:</b> {y} (#percent%)",
                dataPoints: data,
              },
            ],
          });
          chart.render();
        });
    </script>
  </body>
</html>
