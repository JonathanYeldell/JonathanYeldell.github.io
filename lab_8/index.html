<!DOCTYPE html>

<html lang="en">
<meta charset="UTF-8">


<head>
    <title>Charts Lab</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="wrapper">
          <div class="header">Frontend Libraries: Charts Lab</div>
          <div class="content">
            <div id="chartContainer" style="height: 370px; width: 100%;">
            </div>
          </div>
          <div class="footer">Let's eat!</div>
        </div>
      </div>

    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>


    <script>
        let count_array = [];
        let result = {};

        fetch('https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json')
            .then((data) => data.json()) // this is an "implicit return" - we're returning the results of the Fetch request to the next step.
            .then((data) => { // this is an explicit return. If I want my information to go further, I'll need to use the "return" keyword before the brackets close
                // console.log(data);
                return data; // <- this will pass the data to the next "then" statement when I'm ready.
            })
            .then(function (data) {

                // console.log(data);
                // console.log(data[0]['category']);
                // console.log(data.length);

                for (i = 0; i < data.length; i++) {
                    count_array.push(data[i]['category'])
                }
                // console.log(count_array);
                for (var i = 0; i < count_array.length; ++i) {

                    if (!result[count_array[i]])
                        result[count_array[i]] = 0;
                    result[count_array[i]]++;
                }
                // console.log(result);
               
                console.log(result);
                return result;
            })

            .then(function (data) {
                // console.log(result[0]);

                // for (var key in result) {
                //     value.push(result[key]);
                //     keys.push(key);
                // }
                // console.log(keys);
                // console.log(value);

                const dataPoints = [];

                Object.keys(data).forEach(category => {
                let dataPoint = {
                y: data[category],
                label: category,
                }
                dataPoints.push(dataPoint);
                })
                console.log(dataPoints);
                return dataPoints
            })

            .then ((data) => {


                var chart = new CanvasJS.Chart("chartContainer", {
                    animationEnabled: true,
                    theme: "light2", // "light1", "light2", "dark1", "dark2"
                    title: {
                        text: "PG Establishments"
                    },
                    subtitles: [{
                        text: "In USD",
                        fontSize: 16
                    }],
                    axisY: {
                        prefix: "$",
                        scaleBreaks: {
                            customBreaks: [{
                                startValue: 0,
                                endValue: 35000
                            }]
                        }
                    },
                    data: [{
                            type: "doughnut",
                            startAngle: 60,
                            //innerRadius: 60,
                            indexLabelFontSize: 17,
                            indexLabel: "{label} - #percent%",
                            toolTipContent: "<b>{label}:</b> {y} (#percent%)",
                            dataPoints: data
                        }]
                });
                chart.render();

            })

    </script>
</body>

</html>
