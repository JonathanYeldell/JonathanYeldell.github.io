  <body>


    <div class="container">
      <div class="wrapper">

        <div class="header">Prof A's Demo Page</div>
        <button class="button" onclick="clickMe()">
          Click me to make a change
        </button>
        <div class="content">
          <p>
            Retro fam narwhal hoodie meggings viral bushwick yr chartreuse.

        </div>
        <div class="footer"></div>

    <script>

      function clickMe() {
        const content = document.querySelector(".content");
        content.innerHTML = "Hello world";

        //SUBSTRING
        var fullname = 'Jonathan Yeldell'
        var firstname = fullname.substring(0, 8);
        var lastname = fullname.substring(9, 16);

        //SUBSTRING MATH
        var firstname_length = firstname.length;
        var lastname_length = lastname.length;

        var fullname_length = firstname_length + lastname_length;

        // STRINGS IN NAME
        var name = "Jonathan";
        var name_char_length = name.length;

        // 3RD CHAR IN NAME
        var char3 = name.charAt(2).toUpperCase()
        
        // LAST 3 CHAR IN NAME  
        var slice_name = name.length-3;
        var last_3_chars = name.slice(slice_name);

        // CHANGE HEADER
        const newtitle = document.querySelector(".header");
        newtitle.innerHTML = "Jonathan Yeldell's Lab 4 " + fullname_length;

        // INSERT PARAGRAPH (PARAGRAPH 1)
        var new_paragraph = document.createElement("p");
        var paragraph_content = document.createTextNode("My name has " + name_char_length + " characters");
        new_paragraph.appendChild(paragraph_content);


        var currentDiv = document.querySelector('.content');
        currentDiv.appendChild(new_paragraph);

        new_paragraph.className = "paragraph_1";


        // INSERT PARAGRAPH (PARAGRAPH 2)
        var br = document.createElement("br");

        var new_paragraph_2 = document.createElement("p");
        var paragraph_content_2 = document.createTextNode("The third character in my name is " + char3);
        var line_2_content = document.createTextNode(last_3_chars);
        
        new_paragraph_2.appendChild(paragraph_content_2);
        new_paragraph_2.appendChild(br);
        new_paragraph_2.appendChild(line_2_content);


        var currentDiv_2 = document.querySelector('.content');
        currentDiv_2.appendChild(new_paragraph_2);

        new_paragraph_2.className = "paragraph 2";





        // var line_2_content = document.createTextNode(last_3_chars);
        // currentDiv_2.appendChild(line_2_content);

        // line_2.appendChild(line_2_content);


        
        // var line_2_div = document.querySelector('.content');
        // line_2_div.appendChild(line_2);

      }
     
    </script>
  </body>
